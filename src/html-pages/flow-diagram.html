    <!-- Flow Page Details Modal -->
    <div class="genModal" id="modelDetails">
      <div class="genModalForm">
        <h1 class="modalFormTitle">Model Details</h1>
        <form id="modelDetailsForm" onsubmit="submitModelDetails(event)">
          <label for="modelTitle" class="modalFormLabel">Title:</label>
          <input type="text" class="modalFormItem" name="modelTitle" id="modelTitle">
          <span class="modalFormCheckmark" id="modelTitleTick">&#x2713;</span>
          <div class="modalFormTextArea">
            <label for="modelDescription" class="modalFormTextAreaLabel">Description:</label>
            <textarea class="modalFormItem modalTextArea" name="modelDescription" id="modelDescription"></textarea>
            <span class="modalFormCheckmark" id="modelDescriptionTick">&#x2713;</span>
          </div>
          <label for="modelKeywords" class="modalFormLabel">Keywords:</label>
          <input type="text" class="modalFormItem" name="modelKeywords" id="modelKeywords">
          <span class="modalFormCheckmark" id="modelKeywordsTick">&#x2713;</span>
          <button type="submit" class="textButton">Submit Details</button>
        </form>
        <button class="textButton" onclick="toggleAuthors()">Authors</button>
        <div id="authorsDiv">
            <div id="authorsListDiv">
              <ul id="authorsList">
              </ul>
            </div>
            <p class="modalFormAdvisory">Click on an author to remove it</p>
            <form id="authorInputForm" onsubmit="submitAuthor(event)">
              <label for="modelAuthor" class="modalFormLabel">Author:</label>
              <input type="text" class="modalFormItem" name="modelAuthor" id="modelAuthor">
              <button type="submit" class="textButton">Submit Author</button>
              <span class="modalFormCheckmark" id="modelAuthorTick">&#x2713;</span>
            </form>
        </div>
        <p><button class="textButton" onclick="toggleReferences()">References</button></p>
        <div id="modelReferencesDiv">
          <div id="modelReferencesListDiv">
            <ul id="modelReferencesList">
            </ul>
          </div>
          <p class="modalFormAdvisory">Click an entry to delete it</p>
          <form id="referenceInputForm" onsubmit="submitReference(event)">
            <label for="modelReferenceSource" class="modalFormLabel">Source:</label>
            <input type="text" class="modalFormItem" name="modelReferenceSource" id="modelReferenceSource">
            <label for="modelReferenceAuthor" class="modalFormLabel">Author:</label>
            <input type="text" class="modalFormItem" name="modelReferenceAuthor" id="modelReferenceAuthor">
            <label for="modelReferenceTitle" class="modalFormLabel">Title:</label>
            <input type="text" class="modalFormItem" name="modelReferenceTitle" id="modelReferenceTitle">
            <button type="submit" class="textButton">Submit Reference</button>
            <span class="modalFormCheckmark" id="modelReferenceTick">&#x2713;</span>
          </form>
        </div>
        <div class="modalFormCancelDiv">
          <button class="textButton" onclick="dismissModelDetailsForm()">Dismiss</button>
        </div>
      </div>
    </div>  
  
    <div class="container pageTexts">
        <!-- Page Heading -->
        <div class="row">
            <div class="col text-center">
                <h1 class="pageHead">Flow Model Diagrams</h1>
            </div>
        </div>
        <!-- Search -->
        <div class="row searchRow">
          <div class="col text-center">
            <span>Search: </span>
            <input type="text" id="searchInput"/>
            <button class="iconButton" onClick="doFlowModelSearch()">
              <img src="../images/search.png" alt="search" title="Do Search" width="25" height="25"/>
            </button>
          </div>
        </div>
        <!-- Model Title/Details-->
        <div class="row">
          <div class="col-md-7 detailSection">
            <p>Model Title: <span id="flowModelTitle">My Flow Title</span></p>
            <p>Page Title: <span id="pageTitle">My Page Title</span></p>
            <p><button class="textButton" onclick="loadPageDetails()">Page Details</button></p>
          </div>
          <!-- Model Options-->
          <div class="col-md-5 optionButtons optionsSection">
            <button class="textButton" onclick="newModel()">New</button> 
            <button class="textButton" onclick="editModel()">Edit</button> 
            <button class="textButton" onclick="deleteModel()">Delete</button> 
            <button class="textButton" onclick="saveModel()">Save</button>
          </div>
        </div>
        <div class="row" id="flowModelStageRow">
          <!-- Drawing Stage Area -->
          <div class="col text-center" id="flowModelStageCol">
            <div id="flowModelStageDiv">
            </div>
          </div>
        </div>
    </div>

    <script>

      }

      function loadPageDetails() {

      }

      function newModel() {
        console.log("At newModel");
        e = document.getElementById("modelDetails");
        e.style.display = "block";
        dfm.currentPageSet = false;
      }

      function dismissModelDetailsForm() {
        e = document.getElementById("modelDetails");
        e.style.display = "none";
      }

      function submitModelDetails(event) {
        event.preventDefault();
        let title = Misc.stripHTML(document.getElementById("modelTitle").value);
        let description = Misc.stripHTML(document.getElementById("modelDescription").value);
        let keywords = Misc.stripHTML(document.getElementById("modelKeywords").value);

        if (!(title === "" && description === "" && keywords === "")) {
          if (!dfm.currentPageSet) {
            dfm.currentPage = new dfm.FlowPageData();
          }
          dfm.currentPage.page.title = title;
          if (title != "") {
            document.getElementById("modelTitleTick").style.display = "inline";
          }
          else {
            document.getElementById("modelTitleTick").style.display = "none";
          }
          dfm.currentPage.page.description = description;
          if (description != "") {
            document.getElementById("modelDescriptionTick").style.display = "inline";
          }
          else {
            document.getElementById("modelDescriptionTick").style.display = "none";
          }
          dfm.currentPage.page.keywords = keywords;
          if (keywords != "") {
            document.getElementById("modelKeywordsTick").style.display = "inline";
          }
          else {
            document.getElementById("modelKeywordsTick").style.display = "none";
          }
          dfm.currentPageSet = true;
        }
      }

      function toggleAuthors() {
        e = document.getElementById("authorsDiv");
        if (!dfm.modelAuthorsVisible) {
          e.style.display = "block";
          if (dfm.currentPageSet) {
            displayAuthorsList();
          }
          dfm.modelAuthorsVisible = true;
        }
        else {
          e.style.display = "none";
          dfm.modelAuthorsVisible = false;
        }
      }

      function submitAuthor(event) {
        event.preventDefault();
        console.log("Got to submit author");
        if (dfm.currentPageSet) {
          let author = Misc.stripHTML(document.getElementById("modelAuthor").value);
          if (author != "") {
            dfm.currentPage.page.authors.push(author);
            console.log("Author:", author);
            displayAuthorsList();
            document.getElementById("modelAuthor").value="";
            if (author != "") {
              document.getElementById("modelAuthorTick").style.display = "inline";
            }
          }
          else {
              document.getElementById("modelAuthorTick").style.display = "none";
          }
        }
      }

      function displayAuthorsList() {
        // Remove the old list
        document.getElementById("authorsList").remove();
        // Build the replacement html
        let listDiv = document.getElementById("authorsListDiv");
        let listHtml = "<ul id=\"authorsList\">";
        let count = 0;
        for (author of dfm.currentPage.page.authors) {
          listHtml += `<li data-item="${count}" onclick="deleteAuthor(event)">${author}</li>`;
          ++count;
        }
        listHtml += "</ul>";
        listDiv.innerHTML = listHtml;
      }

      function deleteAuthor(event) {
        console.log("Got to deleteAuthor");
        let listItem = event.target;
        let itemNum = parseInt(listItem.dataset.item);
        console.log("itemNum:", itemNum);
        if (dfm.currentPage.page.authors.length === 1) {
          dfm.currentPage.page.authors = [];
        }
        else {
          dfm.currentPage.page.authors = dfm.currentPage.page.authors.splice(itemNum, 1);
        }
        console.log("list:", dfm.currentPage.page.authors);
        displayAuthorsList();
      }

      function toggleReferences() {
        e = document.getElementById("modelReferencesDiv");
        if (!dfm.modelReferencesVisible) {
          e.style.display = "block";
          if (dfm.currentPageSet) {
            displayReferencesList();
          }
          dfm.modelReferencesVisible = true;
        }
        else {
          e.style.display = "none";
          dfm.modelReferencesVisible = false;
        }
      }

      function submitReference(event) {
        event.preventDefault();
        console.log("Got to submit references");
        if (dfm.currentPageSet) {
          let refObj = {};
          refObj.source = Misc.stripHTML(document.getElementById("modelReferenceSource").value);
          refObj.author = Misc.stripHTML(document.getElementById("modelReferenceAuthor").value);
          refObj.title = Misc.stripHTML(document.getElementById("modelReferenceTitle").value);
          if (!(refObj.source === "" && refObj.author === "" && refObj.title === "")) {
            document.getElementById("modelReferenceSource").value = "";
            document.getElementById("modelReferenceAuthor").value = "";
            document.getElementById("modelReferenceTitle").value = "";
            dfm.currentPage.page.references.push(refObj);
            displayReferencesList();
          }
        }
      }
      
      function displayReferencesList() {
        console.log("Got to displayReferencesList");
        document.getElementById("modelReferencesList").remove();
        let referencesListElem = document.getElementById("modelReferencesListDiv");
        let listHtml = '<ul class="modalFormList" id="modelReferencesList">';
        let count = 0;
        for (reference of dfm.currentPage.page.references) {
          listHtml += '<li>';
          listHtml += `<div data-item="${count}" onclick="deleteReference(event)">`;
          listHtml += `<p class="modalFormListItem">Source: ${reference.source}</p>`;
          listHtml += `<p class="modalFormListItem">Author: ${reference.author}</p>`;
          listHtml += `<p class="modalFormListItem">Title: ${reference.title}</p>`;
          listHtml += '<hr class="modalListHR" />';
          listHtml += '</div>';
          listHtml += '</li>';
        }
        listHtml += '</ul>';
        referencesListElem.innerHTML = listHtml;
      }

      function deleteReference(event) {
        let itemNum = parseInt(event.target.dataset.item);
        if (dfm.currentPage.page.references.length === 1) {
          dfm.currentPage.page.references = [];
        }
        else {
          dfm.currentPage.page.references = dfm.currentPage.page.references.splice(itemNum, 1);
        }
        displayReferencesList();
      }

      function deleteModel() {

      function saveModel() {

      }

      function test() {
        console.log("Test Passed");
        closeFlowPageModal();
      }

    </script>
